type Genre {
  id: Int!
  name: String!
  image: String
}

type Track {
  number: Int!
  name: String!
}

type Album {
  id: Int!
  name: String!
  genre: Genre!
  artist: String!
  image: String
  tracks: [Track!]!
  rating: Int
  reviews: [Review!]
}

type Review {
  name: String!
  rating: Int!
  comment: String
}

type Query {
  genres: [Genre!]
  albums(genre: Int): [Album!]
  album(id: Int!): Album
  currentUser: String
}

input ReviewInput {
}

type ReviewResult {
}

type Mutation {
}

schema {
  query: Query
  mutation: Mutation
}
