type Genre {
  id: ID
  name: String!
  image: String
}

type Track {
  number: Int!
  name: String!
}

type Album {
  id: ID
  name: String!
  genre: Genre!
  artist: String!
  image: String
  tracks: [Track!]!
  rating: Int
  reviews: [Review!]
}

type Review {
  name: String!
  rating: Int!
  comment: String
}

type Query {
  genres: [Genre!]
  albums(genre: ID): [Album!]
  album(id: ID!): Album
}

schema {
  query: Query
}
